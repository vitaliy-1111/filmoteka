<header class="page-header page-header--home">

  <div class="container">
    <nav class="nav">
      <svg class="icon-logo" width="24" height="24">
        <use href="./images/icons.svg#icon-logo"></use>
      </svg>
      <p class="logo-text">Filmoteka</p>
      <a class="link home-link home-link--current" href="#">Home</a>
      <a class="link library-link" href="#">My library</a>
    </nav>
    <form class="search-form">
      <input class="search-form__input" placeholder="Search films"></input>
      <button class="search-form__button" type="submit">
        <svg class="icon-search" width="12" height="12">
          <use href="./images/icons.svg#icon-search"></use>
        </svg>
      </button>
      <p class="visually-hidden search-result-text">
        Search result not successful. Enter the correct movie name and try
        again
      </p>
    </form>



  </div>
</header>
